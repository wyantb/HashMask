<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Hash Mask - Options</title>
  <link rel="icon" href="icons/icon-16.png">
  <link rel="stylesheet" href="options.css">
  <script type="text/javascript" src="util.js"></script>
  <script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="lib/jquery.sparkline.min.js"></script>
  <script type="text/javascript" src="lib/jquery.hashmask.js"></script>
  <script type="text/javascript" src="inject.js"></script>
</head>

<body>
  <h1>Hash Mask Settings</h1>
  <div id="demo">
    <div id="demo_header">Demo</div>
    <div id="password_header">Password</div>
    <input id="password_test" type="password">
  </div>

  <h2>Other</h2>
  <h3>Saved Value</h3>
	Salt Value: <input id="salt-value" type="text"><br>
  Text field value: <input id="text-value" type="text"><br>
  Button: <button id="save-btn" type="button" onclick="save()">Save</button>

  <h3>Show Saved Value</h3>
  Button: <button id="show-btn" type="button" onclick="show()">Show</button>
</body>
<script>

function save(){
  localStorage.salt = $('#salt-value').val();
	localStorage.setItem("salt", $('#salt-value').val());
}

function show(){
  alert("Stored value: " + localStorage.getItem("text"));
}

</script>
